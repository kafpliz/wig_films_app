@defer (when collections) {
<div class="wrapper">
    <div class="title"><span>Подборки</span></div>
    <div class="collections">
        @for (item of collections; track $index) {
    <div class="collection">
        <div class="image-container">
            <img [src]="item.cover" alt="">
            <div class="overlay">
                <span class="text">{{ item.name }}</span>
                <div class="btn" [routerLink]="[item.slug]" [queryParams]="{title: item.name}"><span>Открыть</span>
                </div>
            </div>
        </div>
    </div>
    }
    </div>

</div>
} @placeholder {
<app-sckeleton />
}
